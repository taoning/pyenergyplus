name: Build wheels

on:
  push:
    branches: [ main ]

  # run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  EnergyPlus_Commit: 68a4a7c

jobs:
  build_ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]

    steps:
    - name: Checkout pyenergyplus
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: build wheels
      run: |
        pip install wheel
        git submodule update --init --recursive
        cd EnergyPlus
        git checkout $EnergyPlus_Commit
        cd ..
        sudo apt-get install ninja-build
        python setup.py bdist_wheel

    - uses: actions/upload-artifact@v4
      with:
        name: dist-ubuntu
        path: ./dist


  build_test_osx:
    runs-on: macos-latest
    env:
      FC: gfortran-11
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]

    steps:
    - name: Checkout pyenergyplus
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install and test
      run: |
        pip install wheel
        git submodule update --init --recursive
        cd EnergyPlus
        git checkout $EnergyPlus_Commit
        cd ..
        brew install ninja
        python setup.py bdist_wheel

    - uses: actions/upload-artifact@v4
      with:
        name: dist-osx
        path: ./dist


  build_test_windows:
    runs-on: windows-latest
    env:
      CMAKE_Fortran_COMPILER: "/c/msys64/mingw64/bin/x86_64-w64-mingw32-gfortran.exe"
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
    defaults:
      run:
        shell: cmd

    steps:
    - name: Checkout pyenergyplus
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install and test
      run: |
        pip install wheel
        git submodule update --init --recursive
        cd EnergyPlus
        git checkout 7636e6b
        cd ..
        python setup.py bdist_wheel

    - uses: actions/upload-artifact@v4
      with:
        name: dist-windows
        path: ./dist
